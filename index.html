<!DOCTYPE html> 
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,       
                               maximum-scale=1.0, minimum-scale=1.0">
 <link rel="stylesheet" href=" main.css">
 <title>Counter</title>
</head>
<body>
  <header>
    <h1>Passanger Counter <br> App</h1>
  </header>
<main>
    <section id="sectionCounter">
      <h2>People entered:</h1>
      <h3 id="count-el">0</h2>

      <button id="increment-btn" onclick="increment()"> <p class="btn-text"> Increment</p></button>
      <button id="decrease-btn" onclick="decrease()"> <p class="btn-text"> Decrease</p></button>
      <button id="save-btn" onclick="save()"> <p class="btn-text"> Save </p></button>
      <div id="options">
        <button id="clear-btn"><a href="index.html" id="restartLink"><p class="btn-text">Clear</p></a></button>
      </div>
    </section>
    <section id="sectionInfo">
      <table id="infoTable">
        <tr>
          <td>Monday</td>
          <td>Tuesday</td>
          <td>Wednesday</td>
          <td>Thursday</td>
          <td>Friday</td>
          <td>Sunday</td>
          <td>Saturday</td>
        </tr>
        <tr>
          <th id="1">0</th>
          <th id="2">0</th>
          <th id="3">0</th>
          <th id="4">0</th>
          <th id="5">0</th>
          <th id="6">0</th>
          <th id="7">0</th>
        </tr>
      </table>
      <table class="average-tbl">
        <tr>
          <td id="average">Average:</td>
          <th id="average-th">0</th>
        </tr>
      </table>
    </section>
</main>
<footer>
  <div class="infoApp">
    <p>made by: Micael Staeubli</p>
    <p>3. Januar 2023</p>
  </div>
</footer>
<script  src="./JavaScript/index.js"></script>
 

</body>
</html>
