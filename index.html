<!DOCTYPE html> 
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="main.css">
 <title>Counter</title>
</head>
<body>
  <header>
    <h1>Passanger Counter <br> App</h1>
  </header>
<main>
  <section class="sectionAll">
    <section id="sectionCounter">
      <h2>People entered:</h1>
      <h3 id="count-el">0</h2>

      <button id="increment-btn">Increment</button>
      <button id="decrease-btn">Decrease</button>
      <button id="save-btn">Save</button>
    </section>
    <section id="sectionInfo">
      <table id="infoTable">
        <tr>
          <td>Monday</td>
          <th>0</th>
        </tr>
        <tr>
          <td>Tuesday</td>
          <th>0</th>
        </tr>
        <tr> 
          <td>Wednesday</td>
          <th>0</th>
        </tr>
        <tr>
          <td>Thursday</td>
          <th>0</th>
        </tr>
        <tr>
          <td>Friday</td>
          <th>0</th>
        </tr>
        <tr></tr>
          <td>Sunday</td>
          <th>0</th>
        </tr>
        <tr>
          <td>Saturday</td>
          <th>0</th>
        </tr>
      </table>
    </section>
  </section>
</main>
<footer>
  <div class="infoApp">
    <p>made by: Micael Staeubli</p>
    <p>3. Januar 2023</p>
  </div>
</footer>

</body>
</html>
